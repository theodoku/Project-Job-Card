<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project - Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Georgette</a>
            <a href="#profile2">Grealish</a>
            <a href="#profile3">Yvonne</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/Profile1-1289220545-170667a.jpg"
                 alt="Georgette-Admission Officer" width="509" height="339">
                 <figurecaption>Georgette</figurecaption>
            </figure>
            <p><q>Admission Officer</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/profile2-1317870330-170667a.jpg"
                 alt="Grealish-Vice Chancellor" width="509" height="339">
                 <figurecaption>Grealish</figurecaption>
            </figure>
            <p><q>Vice Chancellor</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/profile3-2406963__340.jpg"
                 alt="Yvonne-Dean of Student" width="253" height="340">
                 <figurecaption>Yvonne</figurecaption>
            </figure>
            <p><q>Dean of Student</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Sampa Valley International School</p>
    </footer>
</body>
</html>
